<!DOCTYPE html>
<html>

<body>
    <style>
    button {
        border: none;
        color: #ffffff;
        padding: 3vw 5vw;
        text-decoration: none;
        font-size: 4.5vw;
        background-color: black;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 3;
      }

      button:hover {
        background-color: rgb(108, 108, 108);
      }
      </style>

    <div style="text-align:center">
        <button onclick="playPause()" id="myButton">Clicca per accedere al catalogo!</button>
    </div>

    <video id="sole" width="100%" style="opacity: 0;">
        <source src="sole.mp4" type="video/mp4">
    </video>
    <script>
        var myVideo = document.getElementById("sole");
        var myButton = document.getElementById("myButton");

        function playPause() {
            if (myVideo.paused)
                myVideo.style.opacity = "1";
                myVideo.play();
                myButton.style.opacity = "0";
        }
    </script>
</body>

</html>
